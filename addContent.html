<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add new content in html using jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }
</style>

<body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>
    <button id="btn3">Prepend text item</button>
    <button id="btn4">Prepend list item</button>
    <img src="https://cdn.pixabay.com/photo/2020/12/30/14/23/waterfall-5873630__480.jpg" style="object-fit: contain;" alt="jQuery" width="100" height="140"><br><br>

<button id="btn5">Insert before</button>
<button id="btn6">Insert after</button>

<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">

    This is some text in the div.
    <p>This is a paragraph in the div.</p>
    <p>This is another paragraph in the div.</p>
    
    </div>
    <br>
    
    <button>Remove/empty div element</button>
    
</body>
<script>
 $(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>Appended text</b>.");
  });

  $("#btn2").click(function(){
    $("ol").append("<li>Appended item</li>");
  });
});

$(document).ready(function(){
  $("#btn3").click(function(){
    $("p").prepend("<b>Prepended text</b>. ");
  });
  $("#btn4").click(function(){
    $("ol").prepend("<li>Prepended item</li>");
  });
});


$(document).ready(function(){
  $("#btn5").click(function(){
    $("img").before("<b>Before</b>");
  });

  $("#btn6").click(function(){
    $("img").after("<i>After</i>");
  });
});
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").remove();
    $("#div1").empty();
  });
});
</script>

</html>
